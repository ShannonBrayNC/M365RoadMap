name: Build (fetch → enrich → replace)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"   # daily at 03:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit the replaced master files

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch + Build (existing steps)
        run: |
          python src/fetch_roadmap.py
          python src/build_report.py

      - name: Enrich (produce enriched files)
        run: |
          python src/m365_enrich.py \
            --input data/roadmap_report_master.json \
            --out-json data/roadmap_report_enriched.json \
            --out-csv  data/roadmap_report_enriched.csv

      - name: Replace master with enriched
        run: |
          cp data/roadmap_report_master.json data/roadmap_report_master.backup.json || true
          mv -f data/roadmap_report_enriched.json data/roadmap_report_master.json
          mv -f data/roadmap_report_enriched.csv  data/roadmap_report_master.csv || true

      - name: Commit updated master
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        run: |
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/roadmap_report_master.json data/roadmap_report_master.csv || true
          git commit -m "chore: replace master with enriched dataset [skip ci]" || echo "No changes to commit"
          git push
