name: Build data and publish report

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/**"
      - "app/**"
      - "requirements.txt"
      - ".github/workflows/data.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure extras for this patch
          pip install streamlit pandas altair msal feedparser requests
      - name: Generate enriched report
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: |
          python -m scripts.cli.generate_report --mode auto --with-web || python -m scripts.cli.generate_report --mode free --with-web
      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: roadmap-output
          path: output/**
      - name: Setup Pages
        if: vars.PUBLISH_PAGES == 'true'
        uses: actions/configure-pages@v5
      - name: Upload static report to Pages
        if: vars.PUBLISH_PAGES == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/roadmap_report.html
      - name: Deploy to Pages
        if: vars.PUBLISH_PAGES == 'true'
        uses: actions/deploy-pages@v4
